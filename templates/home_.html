<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Decisioning/Risk Assessment</title>
    <style>
        body {
            background-color: #03041C;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #1A1C40;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #FFFFFF;
        }
        .form-label {
            color: #FFFFFF;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #FFFFFF;
            background-color: #2A2D52;
            color: #FFFFFF;
        }
        .btn-primary {
            background-color: #FF6347;
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #FF4500;
        }
        h2 {
            text-align: center;
            color: #FFFFFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Decisioning/Risk Assessment</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label class="form-label">Debt Settlement Flag</label>
                <select class="form-control" name="debt_settlement_flag" required>
                    <option value="N">No</option>
                    <option value="Y">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Sub Grade</label>
                <select class="form-control" name="sub_grade" required>
                    <option value="C3">C3</option>
                    <option value="B5">B5</option>
                    <!-- Add other options here -->
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Grade</label>
                <select class="form-control" name="grade" required>
                    <option value="G">C</option>
                    <option value="F">A</option>
                    <!-- Add other options here -->
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Term</label>
                <select class="form-control" name="term" required>
                    <option value="36 months">36 months</option>
                    <option value="60 months">60 months</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Last FICO Range High</label>
                <input class="form-control" type="number" name="last_fico_range_high" placeholder="Enter last FICO range high" />
            </div>
            <div class="mb-3">
                <label class="form-label">Last FICO Range Low</label>
                <input class="form-control" type="number" name="last_fico_range_low" placeholder="Enter last FICO range low" />
            </div>
            <div class="mb-3">
                <label class="form-label">Collection Recovery Fee</label>
                <input class="form-control" type="number" name="collection_recovery_fee" step="0.01" placeholder="Enter collection recovery fee" />
            </div>
            <div class="mb-3">
                <label class="form-label">Total Payment Involved</label>
                <input class="form-control" type="number" name="total_pymnt_inv" step="0.01" placeholder="Enter total payment involved" />
            </div>
            <div class="mb-3">
                <label class="form-label">Interest Rate</label>
                <input class="form-control" type="number" name="int_rate" step="0.01" placeholder="Enter interest rate" />
            </div>
            <div class="mb-3">
                <label class="form-label">FICO Range High</label>
                <input class="form-control" type="number" name="fico_range_high" placeholder="Enter FICO range high" />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Loan" />
            </div>
        </form>
        <h2>Prediction Result: {{results}}</h2>
    </div>
</body>
</html>
